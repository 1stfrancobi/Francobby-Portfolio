<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Reusable HTML elements for portfolio website">
	<title>Reusable Elements</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			padding: 2rem;
			background-color: #f9f9f9;
			color: #333;
		}

		.example {
			margin-bottom: 2rem;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		h6 {
			color: #4caf50;
		}

		.button {
			display: inline-block;
			padding: 0.7rem 1.5rem;
			background: #4caf50;
			color: #fff;
			text-decoration: none;
			border-radius: 4px;
		}

		.button:hover {
			background: #45a049;
		}

		.card {
			background: #fff;
			border: 1px solid #ddd;
			border-radius: 8px;
			padding: 1rem;
			max-width: 300px;
			margin: 0 auto;
			text-align: center;
		}
	</style>
</head>

<body>
	<h1>Reusable Elements</h1>

	<div class="example">
		<h2>Buttons</h2>
		<a href="#" class="button">Example Button</a>
	</div>

	<div class="example">
		<h2>Card</h2>
		<div class="card">
			<h3>Sample Card</h3>
			<p>This is an example of a reusable card component.</p>
		</div>
	</div>
</body>

</html>
